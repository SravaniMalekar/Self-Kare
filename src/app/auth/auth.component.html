<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
      ngModel
      name="email"
      required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
      ngModel
      name="password"
      required>
    </div>
    <button type="submit" class="btn btn-primary">{{isLoginMode ? "Login" : "SignUp"}}</button>
    <hr>
    <a type="button" (click)="onSwitchMode()">{{isLoginMode ? "Don't have an account? SignUp" : "Already a member? Login"}}</a>
  </form>
